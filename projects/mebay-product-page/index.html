<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <span id="m">m</span><span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y</span>
                
                <hr>
            </div>
            
            <div id="sidebar">
                <img src="images/laptop-image-1.webp">
                <img src="images/laptop-image-2.webp">
                <img src="images/laptop-image-3.webp">
                <img src="images/laptop-image-4.webp">
                <img src="images/laptop-image-5.webp">
                <img src="images/laptop-image-6.webp">
            </div>

            <div id="main">
                <img src="images/laptop-image-1.webp">
            </div>

            <div id="details">
                <div id="product-name">
                    <h2>
                        HP Laptop 14" HD Intel Core i3-1115G4
                        8GB 256GB PCIe SSD HD Cam Win 11 S Silver
                    </h2>
                </div>

                <hr>

                <div id="seller-name"><a href="#">theMaxMart</a></div>

                <div id="anchor-info">
                    <span id="rating"><a href="#">98.7% positive</a></span>
                    <span id="other-items">
                        <a href="#">Seller's other items</a>
                    </span>
                    <span id="contact"><a href="#">Contact seller</a></span>
                </div>

                <hr>

                <div id="price">US $194.37</div>

                <hr>

                <div id="condition">
                    Condition: <b>Certified - Refurbished</b>
                </div>
                
                <div id="buttons">
                    <div id="buy-button"><a href="#">Buy It Now</a></div>
                    <div id="cart-button"><a href="#">Add To Cart</a></div>
                    <div id="list-button">
                        <a href="#">&hearts;Add To Watchlist</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
