<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <img id="black-hole"
                            src="images/black-hole-image.jpg"
                            width="85"
                            height="60"
                            alt="Black Hole Image"
                        >
                        <h1 id="space-text">Space Gallery</h1>
                    </div>

                    <div class="display-space" >
                        <!-- Add your code for your 1st poster/piece here -->
                        <img id="cosmic-warp"
                            src="images/cosmic-warp-image.jpg"
                            width="170"
                            alt="Cosmic Warp Image"
                        >
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <img id="supernova"
                            src="images/supernova-image.jpg"
                            width="100"
                            height="60"
                            alt="Supernova Image"
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
